<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | togglecase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      pButton
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
    ></button>
    <button
      pButton
      label="Volador"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    ></button>
    <button
      pButton
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
