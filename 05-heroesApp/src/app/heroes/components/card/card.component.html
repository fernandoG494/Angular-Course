<mat-card>
  <mat-card-header>{{ hero.superhero }}</mat-card-header>
  <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>

  <!-- Todo: imagen -->

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p><strong>Primera aparicion</strong> {{ hero.first_appearance }}</p>
    <br />

    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice : 0 : 3">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider>
    <mat-card-actions>
      <button mat-button mat-raised color="primary">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </mat-card-actions>
  </mat-divider>
</mat-card>
