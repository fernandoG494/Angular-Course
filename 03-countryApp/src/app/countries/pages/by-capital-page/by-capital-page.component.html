<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Search box -->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      placeholder="Busqueda por capital"
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Resultados -->
    <hr />

    <shared-loading-spinner *ngIf="isLoading" />
    <countries-table [countries]="countries" />
  </div>
</div>
